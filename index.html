<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>جمع‌آوری امضا</title>

<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Vazirmatn', sans-serif;
    direction: rtl;
    background: linear-gradient(135deg, #5f2c82, #49a09d);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    color: #fff;
    margin: 15px;
  }

  h3 {
    font-size: 1.4rem;
    text-align: center;
    margin: 0 0 15px;
  }

  p {
    font-size: 0.95rem;
    line-height: 1.6;
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  label {
    font-size: 0.9rem;
    margin-bottom: 6px;
    display: block;
  }

  input[type="text"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    outline: none;
    background: rgba(255,255,255,0.95);
    font-family: 'Vazirmatn', sans-serif;
  }

  .checkbox-row {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;
    flex-wrap: wrap;
  }

  input[type="checkbox"] {
    accent-color: #ffdf5d;
    transform: scale(1.1);
  }

  button {
    background: linear-gradient(45deg, #ffdf5d, #ff914d);
    color: #222;
    padding: 14px;
    font-size: 1.05rem;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    font-family: 'Vazirmatn', sans-serif;
    width: 100%;
  }

  button:active {
    transform: scale(0.98);
  }

  @media (max-width: 360px) {
    h3 {
      font-size: 1.2rem;
    }
    p {
      font-size: 0.85rem;
    }
    button {
      font-size: 0.95rem;
      padding: 12px;
    }
  }
</style>
</head>
<body>

  <div class="container">
    <h3>📜 جمع‌آوری امضا برای درس DS</h3>
    <p>
      اگر متن نامه را مطالعه کرده اید و رضایت دارید که برای مدیر آموزش دانشگده ارسال بشه، لطفا نام و نام خانوادگیتون رو ثبت بکنید، با تشکر.
    </p>

    <form id="signatureForm">
      <div>
        <label>نام:</label>
        <input type="text" name="firstName" placeholder="نام شما" required>
      </div>

      <div>
        <label>نام خانوادگی:</label>
        <input type="text" name="lastName" placeholder="نام خانوادگی شما" required>
      </div>

      <div class="checkbox-row">
        <input type="checkbox" name="agree" required>
        <span>متن نامه را خواندم و موافقم</span>
      </div>

      <button type="submit">✅ ثبت امضا</button>
    </form>
  </div>

  <script>
    document.getElementById("signatureForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const form = e.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbzCZlYZpZSKU-BmlK9IeRntIHzbdIUy3m1BNPgsfpxzEK6tl5Kf__TY9qI-7g3e2wWm/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(msg => {
        alert("✅ امضای شما با موفقیت ثبت شد!");
        form.reset();
      })
      .catch(err => {
        alert("❌ مشکلی پیش آمد! لطفاً دوباره تلاش کنید.");
        console.error(err);
      });
    });
  </script>

</body>
</html>
